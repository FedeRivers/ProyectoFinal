<!DOCTYPE html>
<html lang="es-ES">

<head>
    <title>Buscar Duplicados</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-4 mb-3 ml-auto">
                <span class="input-group">             
                    <button class="btn btn-secondary" (click)="BuscarDuplicados();MostrarTabla = true">
                        <i id="iBuscar" class="bi bi-search"></i>
                        Buscar duplicados                
                    </button>
                </span>
            </div>
            <div class="col-md-8"></div>
            <div class="col-md-3">
                <textarea [(ngModel)]="TextoIngresado" class="form-label" rows="20" style="width: 100%;" *ngIf="!MostrarTabla">

                </textarea>
                <table *ngIf="MostrarTabla">
                    <thead class="table-primary">
                        <tr>
                            <th scope="col" sortable="nombre">Nombre Semilla</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="pointer" *ngFor="let sobre of Sobres">
                            <td>
                                {{sobre.Semilla.Nombre}}
                            </td>
                            <td>
                                <a (click)="VerDetalle(sobre)">
                                    <i class="bi bi-eye-fill"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-9">
                <table class="table table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th scope="col" sortable="nombre">Nombre Semilla</th>
                            <th scope="col" sortable="fechaDeIngreso">Fecha de ingreso</th>
                            <th scope="col" sortable="Taxonomia">Taxonom√≠a</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="pointer">
                            <td>
                                {{Sobre.Semilla.Nombre}}
                            </td>
                            <td>
                                {{Sobre.Semilla.FechaDeIngreso | date:'short' }}
                            </td>
                            <td>
                                <!-- {{semilla.Taxonomia.Nombre}} -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
