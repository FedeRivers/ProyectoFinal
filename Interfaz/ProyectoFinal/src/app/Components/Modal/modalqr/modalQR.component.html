<ng-template #content let-modal>
    <div>
        <div class="row">
            <div class="col-md-12">
                <div class="modal-header alert alert-warning">
                    <h4 class="modal-title" id="modal-basic-title">Código QR</h4>
                    <i class="btn bi bi-x-square " style="font-size: 2rem; color:darkgray;" (click)="modal.dismiss('Cross click')"></i>
                </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6 justify-content-md-center mb-2">
                <div class="modal-body alert alert-success">
                    <img src="{{Imagen}}" />
                </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-12 ">
                <div class="modal-footer">
                    <a class="btn btn-outline-success" [href]="Imagen" download="">
                        Descargar código QR <i class="bi bi-download"></i>
                    </a>
                    <button class="btn btn-outline-success" type="button" (click)="modal.close('Save click')">Aceptar</button>
                </div>

            </div>
        </div>
    </div>
</ng-template>
