<!DOCTYPE html>
<html lang="es-ES">

<head>
    <title>Ingresar Humedad</title>
</head>

<body>
    <div class="container text-center">
        <div class="row justify-content-md-center" *ngIf="EstaSeleccionado">
            <form class="col-md-8 form border border-5">
                <div class="col-md-12">
                    <i class="bi bi-arrow-90deg-left" (click)="Regresar()"></i>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="spanHumedad">Humedad:</span>
                    <input name="txtHumedad" [(ngModel)]="Sobre.Humedad" [ngClass]="Sobre.Humedad!=undefined ? ValidarHumedad() ? 'form-control is-valid':'form-control is-invalid':'form-control'" placeholder="Ingrese humedad" aria-label="txtHumedad" aria-describedby="spanHumedad"
                        required>
                    <div class="invalid-feedback">{{MensajeHumedadInvalida}}</div>
                </div>

                <div class="">
                    <button *ngIf="BtnModificar" class="btn btn-outline-success ml-1 mb-3" [disabled]="!ValidarFormulario()" (click)="AbrirModal()">Modificar germinacion</button>
                </div>
            </form>
        </div>

        <div *ngIf="!EstaSeleccionado" class="border p-2 border-opacity-10 mt-5">
            <div class="row input-group">
                <div class="row mb-3 col-md-8">
                    <label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Buscar por nombre:</label>
                    <div class="col-xs-3 col-sm-auto">
                        <input id="table-complete-search" type="text" [(ngModel)]="TerminoDeBusqueda" class="form-control" name="searchTerm">
                    </div>
                    <!-- <span class="col col-form-label" *ngIf="Mejoradores.length>0 | async">Loading...</span> -->
                </div>
                <div class="col-md-2"></div>
            </div>
            <table class="table table-hover">
                <thead class="table-primary">
                    <tr>
                        <th scope="col" sortable="ubicacion">Ubicacion</th>
                        <th scope="col" sortable="fechaDeIngreso">Fecha de ingreso</th>
                        <th scope="col" sortable="lote">Lote</th>
                        <th scope="col" sortable="semilla">Semilla</th>
                        <th scope="col" sortable="estado">Estado</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="pointer" *ngFor="let sobre of Sobres">
                        <td>
                            <!-- <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="me-2" style="width: 20px"> -->
                            <ngb-highlight [result]="sobre.Ubicacion"></ngb-highlight>
                        </td>
                        <td>
                            {{sobre.FechaDeIngreso | date:'short' }}
                        </td>
                        <td>
                            {{sobre.Lote.NumeroLote}}
                        </td>
                        <td>
                            {{sobre.Semilla.Nombre}}
                        </td>
                        <td>
                            {{sobre.Estado.Nombre}}
                        </td>
                        <td>
                            <i class="bi bi-pencil" data-toggle="tooltip" data-placement="top" title="Modificar" (click)="Seleccionar(sobre); BotonSeleccionado('Modificar')"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between p-2">
                <!-- <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize"> -->
                <!-- </ngb-pagination> -->

                <!-- <select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize"> -->
                <!-- <option [ngValue]="2">2 items per page</option> -->
                <!-- <option [ngValue]="4">4 items per page</option> -->
                <!-- <option [ngValue]="6">6 items per page</option> -->
                <!-- </select> -->
            </div>
        </div>
    </div>
</body>
<app-modal #modal (Aceptar)="Regresar()" (Confirmar)="Confirmar()"></app-modal>

</html>
