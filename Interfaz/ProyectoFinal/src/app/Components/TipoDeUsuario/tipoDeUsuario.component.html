<!DOCTYPE html>
<html lang="es-ES">

<head>
    <title>Modificar Tipo de Usuario</title>
</head>

<body>
    <div class="container text-center">
        <div class="row justify-content-md-center" *ngIf="EstaSeleccionado">
            <form class="col-md-10 form border border-5">
                <div class="row">

                    <div class="col-md-12">
                        <i class="bi bi-arrow-90deg-left" (click)="Regresar()"></i>
                    </div>

                    <div class="input-group mb-3 col-md-6">
                        <span class="input-group-text" id="spanNombre">Tipo de usuario:</span>
                        <input name="txtNombre" [(ngModel)]="TipoDeUsuario.Nombre" readonly aria-label="txtNombre" aria-describedby="spanNombre" required>
                    </div>

                    <div class="col-md-6"></div>

                    <table class="table table-hover col-md-5 col-lg-5">
                        <thead class="table-primary">
                            <tr>
                                <th scope="col" sortable="nombre">Modulos que tiene Ã©ste tipo de usuario:</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="pointer" *ngFor="let modulo of TipoDeUsuario.Modulos | slice: (Page-1) * PageSize : Page * PageSize">
                                <td>
                                    {{modulo.Nombre}}
                                </td>
                                <td>
                                    <i class="bi bi-trash3" data-toggle="tooltip" data-placement="top" title="Eliminar" (click)="EliminarModulo(modulo)"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="col-md-2 col-lg-2"></div>
                    <table class="table table-hover col-md-5 col-lg-5">
                        <thead class="table-primary ">
                            <tr>
                                <th scope="col " sortable="nombre ">Todos los modulos:</th>
                                <th scope="col "></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="pointer " *ngFor="let modulo of ModulosFiltrada | slice: (Page-1) * PageSize : Page * PageSize">
                                <td>
                                    {{modulo.Nombre}}
                                </td>
                                <td>
                                    <i class="bi bi-plus-square " data-toggle="tooltip " data-placement="top " title="Agregar " (click)="AgregarModulo(modulo) "></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
            <div class="row justify-content-md-center ">
                <div class="mt-1 col-md-5">
                    <ngb-pagination [(page)]="Page" [pageSize]="PageSize " [collectionSize]="TiposDeUsuario.length "></ngb-pagination>
                </div>

                <div class="col-md-2"></div>

                <div class="mt-1 col-md-5">
                    <ngb-pagination [(page)]="Page " [pageSize]="PageSize " [collectionSize]="ModulosFiltrada.length "></ngb-pagination>
                </div>
            </div>
        </div>
        <div *ngIf="!EstaSeleccionado " class="row justify-content-md-center ">
            <div class="col-md-4 col-lg-4 border p-2 border-opacity-10 mt-5 ">


                <table class="table table-hover ">
                    <thead class="table-primary ">
                        <tr>
                            <th scope="col " sortable="nombre ">Nombre</th>
                            <th scope="col "></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="pointer " *ngFor="let tipoDeUsuario of TiposDeUsuario ">
                            <td>
                                {{tipoDeUsuario.Nombre}}
                            </td>
                            <td>
                                <i class="bi bi-pencil " data-toggle="tooltip " data-placement="top " title="Modificar " (click)="Seleccionar(tipoDeUsuario) "></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<app-modal #modal></app-modal>


</html>
