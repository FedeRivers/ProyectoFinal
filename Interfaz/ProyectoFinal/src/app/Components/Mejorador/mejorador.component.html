            <div class="col-md-4">

    <form>
        <div class="mb-3 row">
            <label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
            <div class="col-xs-3 col-sm-auto">
                <input id="table-complete-search" type="text" [(ngModel)]="TerminoDeBusqueda" class="form-control" name="searchTerm">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" sortable="nombre">Nombre</th>
                    <th scope="col" sortable="mail">Mail</th>
                    <th scope="col" sortable="direccion">Direccion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let mejorador of mejoradores" (click)="onSelect(mejorador)">
                    <th scope="row">{{ mejorador.IdMejorador }}</th>
                    <td>
                        <!-- <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="me-2" style="width: 20px"> -->
                        <ngb-highlight [result]="mejorador.Nombre"></ngb-highlight>

                    <td>
                        <ngb-highlight [result]="mejorador.Mail "></ngb-highlight>
                    </td>
                    <td>
                        <ngb-highlight [result]="mejorador.Direccion"></ngb-highlight>
                    </td>
                </tr>
            </tbody>
