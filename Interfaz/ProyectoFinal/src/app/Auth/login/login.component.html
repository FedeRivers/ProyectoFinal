<div class="container text-center">
    <form class="row">
        <div class="col-md-12">
            <label for="staticEmail2" class="visually-hidden">Email</label>
            <input type="text" [(ngModel)]="Mail" name="txtMail" placeholder="Ingrese mail">
        </div>
        <div class="col-md-12">
            <label for="btnContrasena" class="visually-hidden">Contraseña</label>
            <input type="text" [(ngModel)]="Contrasena" name="txtContrasena" placeholder="Ingrese contraseña">
        </div>
        <div class="col-md-12">
            <input type="button" class="btn btn-outline-primary" (click)="Login()" value="Login">
        </div>
    </form>
</div>
